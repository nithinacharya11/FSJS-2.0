<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming landing page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <nav class="navbar">
                <div>
                    <img src="./icons/Logo.svg" alt="logo">
                </div>
                <div>
                    <ul class="nav-list">
                        <li>Hosting</li>
                        <li>Categories</li>
                        <li>How it works</li>
                        <li>Pricing</li>
                    </ul>
                </div>
                <div class="sign-in">
                    <span>Sign in</span>
                    <button>
                        <div>Sign up</div> 
                    </button>
                </div>
            </nav>
        </div>
        <div class="container-2">
            <div class="left-section">
                <h1>Play Game Everytime
                    Always Be Winner
                    And Strong</h1>
                <p>Improve your gaming skills by playing games that are currently
                    popular so that you don't go out of style improve skills</p>
                <div>
                    <button>Get started</button>
                    <button class="btn-2">Learn more</button>
                </div>
            </div>
            <div class="right-section">
                <img src="./icons/playButton.svg" alt="">
                <p>The King Of Terania
                    And Last Seasion
                    XXIV</p>
                <img src="./icons/rightArrow.svg" alt="" class="img-2">
            </div>
        </div>
    </header>

</html>
